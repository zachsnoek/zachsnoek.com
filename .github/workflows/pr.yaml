name: PR

on:
  pull_request:
    branches:
      - '*'

jobs:
  # lint:
  #   name: Lint
  #   runs-on: ubuntu-latest
  #   steps:
  #     - uses: actions/checkout@v3
  #     - uses: ./.github/actions/install-dependencies
  #     - uses: ./.github/actions/lint
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    # needs: lint
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/install-dependencies
      - uses: ./.github/actions/build
      - name: Publish deploy preview
        id: publish
        uses: netlify/actions/cli@master
        with:
          args: deploy --build # https://github.com/netlify/netlify-plugin-nextjs#deploying
        env:
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
      - name: url
        run: echo '${{ steps.publish.outputs.NETLIFY_LIVE_URL }}'
        shell: bash
      - name: Comment on PR
        uses: actions/github-script@v6
        with:
          script: |
            const { PREVIEW_URL } = process.env
            console.log(process.env)
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ PR preview is live: ${PREVIEW_URL}`
            })
        env:
          PREVIEW_URL: '${{ steps.publish.outputs.NETLIFY_LIVE_URL }}'
